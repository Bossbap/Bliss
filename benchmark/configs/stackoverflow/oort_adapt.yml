# Configuration file of FAR training experiment

# ========== Cluster configuration ========== 
# ip address of the parameter server (need 1 GPU process)
ps_ip: 129.104.253.51

# ip address of each worker:# of available gpus process on each gpu in this node
# Note that if we collocate ps and worker on same GPU, then we need to decrease this number of available processes on that GPU by 1
# E.g., master node has 4 available processes, then 1 for the ps, and worker should be set to: worker:3
worker_ips:
    - 129.104.253.51:[1]
    - 129.104.252.37:[2]
    - 129.104.252.41:[2]
    - 129.104.252.42:[2]
    - 129.104.252.44:[2]
    - 129.104.252.47:[2]


exp_path: /users/eleves-a/2024/baptiste.geisenberger/FedScale/fedscale/cloud

# Entry function of executor and aggregator under $exp_path
executor_entry: execution/executor.py

aggregator_entry: aggregation/aggregator.py

auth:
    ssh_user: "baptiste.geisenberger"
    ssh_private_key: "/users/eleves-a/2024/baptiste.geisenberger/.ssh/id_rsa"

# cmd to run before we can indeed run FAR (in order)
setup_commands:
    - source /Data/baptiste.geisenberger/miniconda3/bin/activate fedscale


# ========== Additional job configuration ========== 
# Default parameters are specified in config_parser.py, wherein more description of the parameter can be found

job_conf:
    - job_name: stackoverflow
    - task: nlp
    - log_path: /users/eleves-a/2024/baptiste.geisenberger/FedScale/benchmark
    - data_set: blog
    - data_dir: /Data/baptiste.geisenberger/Data/stackoverflow
    - data_map_file: /Data/baptiste.geisenberger/Data/stackoverflow/client_data_mapping/result.csv
    - block_size: 64
    - clients_file: /users/eleves-a/2024/baptiste.geisenberger/FedScale/benchmark/dataset/data/clients.pkl
    - use_cuda: True
    - num_loaders: 1
    - clock_factor: 30
    - checkpoint_interval: 30
    - resume_from: "/users/eleves-a/2024/baptiste.geisenberger/FedScale/benchmark/logs/stackoverflow/ /checkpoints"

    - model: albert-base-v2
    - gradient_policy: fed-prox
    - proxy_mu: 0.001

    - num_participants: 100
    - eval_interval: 10
    - rounds: 500
    - local_steps: 30
    - batch_size: 32
    - filter_less: 32
    - learning_rate: 4e-5
    - decay_factor: 0.98
    - decay_round: 10
    - min_learning_rate: 2e-5
    - weight_decay: 0.01
    - test_bsz: 32
    - test_ratio: 0.25
    - overcommitment: 1.1

    - sample_mode: oort
    - pacer_step: 20
    - pacer_delta: 10
    - exploration_factor: 0.9
    - exploration_decay: 0.98
    - exploration_min: 0.2
    - round_penalty: 2.0
    - round_threshold: 10
    - blacklist_rounds: -1
    - t_budget: 275
    - adaptive_training: True
